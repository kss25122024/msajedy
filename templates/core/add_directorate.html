<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>إضافة مديرية جديدة</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body {
            direction: rtl;
            text-align: right;
            background: linear-gradient(135deg, #83a4d4, #b6fbff); /* خلفية متدرجة اللون */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* جعل كل شيء في الوسط عموديًا وأفقيًا */
        }
        .container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* خلفية بيضاء شبه شفافة للبطاقة */
            padding: 30px; /* حشوة داخلية */
            border-radius: 10px; /* زوايا مستديرة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* ظل خفيف للبطاقة */
            max-width: 600px; /* الحد الأقصى لعرض البطاقة */
            width: 100%; /* عرض البطاقة بالكامل */
            text-align: center; /* محاذاة النصوص إلى الوسط */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* لون النص */
        }
        form {
            width: 100%;
        }
        button {
            width: 48%;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 4%;
            margin-top: 20px;
        }
        .btn-secondary {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px; /* حشوة أقل للشاشات الصغيرة */
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إضافة مديرية جديدة</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">حفظ</button>
                <button type="reset" class="btn btn-warning">إعادة تعيين</button>
            </div>
        </form>
        <a href="{% url 'manage_directorates' %}" class="btn btn-secondary">العودة</a>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
