<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>إضافة مستخدم</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body {
            direction: rtl;
            text-align: right;
            background: linear-gradient(135deg, #83a4d4, #b6fbff); /* خلفية متدرجة اللون */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* خلفية بيضاء شبه شفافة للبطاقة */
            padding: 30px; /* حشوة داخلية */
            border-radius: 10px; /* زوايا مستديرة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* ظل خفيف للبطاقة */
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .form-group {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إضافة مستخدم</h2>
        <form method="post" action="{% url 'add_user' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">حفظ</button>
                <button type="reset" class="btn btn-warning">إعادة تعيين</button>
                <a href="{% url 'manage_users' %}" class="btn btn-primary">العودة</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
