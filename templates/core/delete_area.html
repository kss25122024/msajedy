<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>حذف منطقة</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body {
            direction: rtl;
            text-align: right;
            background: linear-gradient(135deg, #83a4d4, #b6fbff); /* الخلفية الملونة */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff; /* خلفية بيضاء للبطاقة */
            padding: 30px; /* حشوة داخلية */
            border-radius: 10px; /* زوايا مستديرة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* ظل خفيف للبطاقة */
            max-width: 600px; /* الحد الأقصى لعرض البطاقة */
            width: 100%; /* عرض البطاقة بالكامل */
            text-align: center;
        }
        h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        .list-group-item {
            border: 1px solid #ccc; /* إضافة حواف */
            background-color: #f9f9f9; /* خلفية العنصر */
            margin-bottom: 10px; /* مسافة بين العناصر */
            padding: 10px; /* حشوة داخلية */
            border-radius: 5px; /* زوايا مستديرة */
        }
        .list-group-item:hover {
            background-color: #e9e9e9; /* تغيير لون الخلفية عند التمرير */
        }
        .d-flex {
            display: flex;
            justify-content: space-between;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px; /* تقليل الحشوة للشاشات الصغيرة */
            }
        }
        @media (min-width: 768px) and (max-width: 992px) {
            .container {
                padding: 25px; /* حشوة متوسطة للشاشات المتوسطة */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>حذف منطقة في مديرية {{ directorate.name }}</h4>
        <form method="post">
            {% csrf_token %}
            <ul class="list-group">
                {% for area in areas %}
                    <li class="list-group-item">
                        <input type="checkbox" name="areas" value="{{ area.id }}"> {{ area.name }}
                    </li>
                {% endfor %}
            </ul>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-danger" onclick="return confirm('هل أنت واثق من أنك ترغب في الحذف؟')">حذف</button>
                <button type="reset" class="btn btn-secondary">إعادة تعيين</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'directorate_supervisor_page' %}" class="btn btn-success">العودة</a>
        </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
