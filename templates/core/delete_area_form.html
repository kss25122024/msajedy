<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>تأكيد حذف منطقة</title>
    {%load static%}
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}%}">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تأكيد حذف منطقة</h2>
        <p>هل أنت متأكد أنك تريد حذف المنطقة: <strong>{{ area.name }}</strong> ({{ area.directorate.name }})؟</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">حذف</button>
            <a href="javascript:window.history.back();" class="btn btn-secondary">العودة</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
